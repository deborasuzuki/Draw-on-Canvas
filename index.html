<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draw on Canvas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Draw on Canvas</h1>

    <canvas id="tela" width="800" height="400"></canvas>

    <div class="colorArea">
      <div
        data-color="black"
        style="background-color: black"
        class="color active"
      ></div>
      <div data-color="blue" style="background-color: blue" class="color"></div>
      <div data-color="red" style="background-color: red" class="color"></div>
      <div
        data-color="green"
        style="background-color: green"
        class="color"
      ></div>
      <div
        data-color="yellow"
        style="background-color: yellow"
        class="color"
      ></div>
      <div data-color="gray" style="background-color: gray" class="color"></div>
    </div>

    <button class="clear">Clear Screen</button>

      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
